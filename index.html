<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/icons8-instagram-310.png">

</head>
<body>
    <div class="geral">
        <div class="foto-celular pai">
            <img src="img/instagram-celular.png" alt="">

        <div class="dados-perfil pai"> 
            <div class="imagem-perfil filho">
                <img class="instagram-logo" src="img/instagram-logo.png" alt="logo do instagram">
                <div>
                    <a href="#"><img class="foto-perfil" src="img/imagemPerfil.png" alt=""></a>
                </div>
                <a class="login" href="#">Continuar como lauro_otavio</a>

            </div>
            <div class="muda-conta filho">
                    <p>Não é lauro_otavio?</p>
                    <p>
                        <a href="#"><span class="link-blue">Alternar contas</span> </a>
                        ou
                        <a href="#"><span class="link-blue">Inscreva-se</span></a>
                    </p>
            </div>
            <div class="baixar-app">
                <p>Baixe o aplicativo</p>
                <div class="aplicativos">
                    <a href="#" class="download"></a>
                    <a href="#" class="download"></a>
                </div>
            </div>
        </div>
    </div>
